<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigiTraderPro Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f2c;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #ff9800;
      font-size: 2.5rem;
      margin: 0;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .stat-card {
      background: #1b2a49;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .stat-card h3 {
      color: #ff9800;
      margin-bottom: 10px;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
    }
    .user-management {
      max-width: 900px;
      margin: 0 auto;
    }
    .user-management h2 {
      margin-bottom: 15px;
      color: #ff9800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b2a49;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #2e3b62;
      color: #ddd;
    }
    th {
      background-color: #22345d;
    }
    tr:hover {
      background-color: #2e3b62;
    }
    button {
      background-color: #ff9800;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <section class="stats-grid">
    <div class="stat-card">
      <h3>Total Users</h3>
      <div class="stat-number" id="total-users">...</div>
    </div>
    <div class="stat-card">
      <h3>Total Deposits</h3>
      <div class="stat-number" id="total-deposits">...</div>
    </div>
    <div class="stat-card">
      <h3>Total Withdrawals</h3>
      <div class="stat-number" id="total-withdrawals">...</div>
    </div>
    <div class="stat-card">
      <h3>Pending Withdrawals</h3>
      <div class="stat-number" id="pending-withdrawals">...</div>
    </div>
  </section>

  <section class="user-management">
    <h2>User Management</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Joined</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-tbody">
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <script>
    async function loadAdminData() {
      try {
        // Fetch stats
        const statsRes = await fetch('/api/admin/stats');
        const stats = await statsRes.json();

        document.getElementById('total-users').textContent = stats.totalUsers;
        document.getElementById('total-deposits').textContent = `$${stats.totalDeposits.toLocaleString()}`;
        document.getElementById('total-withdrawals').textContent = `$${stats.totalWithdrawals.toLocaleString()}`;
        document.getElementById('pending-withdrawals').textContent = `$${stats.pendingWithdrawals.toLocaleString()}`;

        // Fetch users
        const usersRes = await fetch('/api/admin/users');
        const users = await usersRes.json();

        const tbody = document.getElementById('users-tbody');
        tbody.innerHTML = ''; // clear existing rows

        users.forEach(user => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.joined}</td>
            <td>${user.status}</td>
            <td>
              <button onclick="editUser('${user.username}')">Edit</button>
              <button onclick="deleteUser('${user.username}')">Delete</button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Failed to load admin data', error);
      }
    }

    function editUser(username) {
      alert('Edit user: ' + username);
      // Implement edit functionality here
    }

    function deleteUser(username) {
      alert('Delete user: ' + username);
      // Implement delete functionality here
    }

    // Load data when page loads
    window.onload = loadAdminData;
  </script>
</body>
</html>
