<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigiTraderPro Live Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    .stats { display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 20px; }
    .card { background: white; border-radius: 8px; padding: 20px; width: 200px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .card h2 { margin: 0 0 10px; color: #2980b9; }
    ul { list-style-type: none; padding: 0; }
    li { background: white; margin: 5px 0; padding: 10px; border-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>DigiTraderPro Live Dashboard</h1>

  <div class="stats">
    <div class="card">
      <h2 id="totalUsers">--</h2>
      <p>Total Users</p>
    </div>
    <div class="card">
      <h2 id="totalDeposits">--</h2>
      <p>Total Deposits</p>
    </div>
    <div class="card">
      <h2 id="totalWithdrawals">--</h2>
      <p>Total Withdrawals</p>
    </div>
    <div class="card">
      <h2 id="pendingWithdrawals">--</h2>
      <p>Pending Withdrawals</p>
    </div>
  </div>

  <h3>Recent Registrations</h3>
  <ul id="recentRegistrations">
    <li>Loading...</li>
  </ul>

  <h3>Recent Logins</h3>
  <ul id="recentLogins">
    <li>Loading...</li>
  </ul>

  <script>
    async function loadDashboardData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();

        document.getElementById('totalUsers').textContent = data.totalUsers;
        document.getElementById('totalDeposits').textContent = '$' + data.totalDeposits.toLocaleString();
        document.getElementById('totalWithdrawals').textContent = '$' + data.totalWithdrawals.toLocaleString();
        document.getElementById('pendingWithdrawals').textContent = data.pendingWithdrawals;

        const regList = document.getElementById('recentRegistrations');
        regList.innerHTML = '';
        data.recentRegistrations.forEach(reg => {
          const li = document.createElement('li');
          li.textContent = `${reg.username} — Registered on ${reg.date}`;
          regList.appendChild(li);
        });

        const loginList = document.getElementById('recentLogins');
        loginList.innerHTML = '';
        data.recentLogins.forEach(login => {
          const li = document.createElement('li');
          li.textContent = `${login.username} — Logged in at ${login.time}`;
          loginList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading dashboard data:', error);
      }
    }

    loadDashboardData();

    // Optional: refresh data every 30 seconds
    setInterval(loadDashboardData, 30000);
  </script>
</body>
</html>
