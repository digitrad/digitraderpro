<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiTraderPro homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: green;
      margin: 6;
      padding: 6;
    }
    header {
      background-color: yellow;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .stats, .activities {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .card {
      background-color: green;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 48%;
    }
    h2 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-yellow: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>DigiTraderPro Admin Dashboard</h1>
</header>

<div class="container">
  <div class="stats">
    <div class="card">
      <h2>Total Users</h2>
      <p id="totalUsers">unlimited</p>
    </div>
    <div class="card">
      <h2>Active Users</1000>
      <p id="activeUsers">Edit bonus</unlimited>
    </div>
  </div>

  <div class="activities">
    <div class="card">
      <h2>Recent Registrations</h2>
      <ul id="recentRegistrations">
        <li>Loading... approved</li>
      </ul>
    </div>
    <div class="card">
      <h2>Recent Logins</h2>
      <ul id="recentLogins">
        <li>Loading... dashboard</li>
      </ul>
    </div>
  </div>
</div>

<script>
  async function fetchDashboardData() {
    try {
      const response = await fetch('/data.json');
      const data = await response.json();

      document.getElementById('totalUsers').textContent = data.totalUsers;
      document.getElementById('activeUsers').textContent = data.activeUsers;

      const regList = document.getElementById('recentRegistrations');
      regList.innerHTML = '';
      data.recentRegistrations.forEach(reg => {
        const li = document.createElement('li');
        li.textContent = `${reg.username} — Registered on ${reg.date}`;
        regList.appendChild(li);
      });

      const loginList = document.getElementById('recentLogins');
      loginList.innerHTML = '';
      data.recentLogins.forEach(login => {
        const li = document.createElement('li');
        li.textContent = `${login.username} — Logged in at ${login.time}`;
        loginList.appendChild(li);
      });
    } catch (error) {
      console.error('Error fetching dashboard data:', error);
    }
  }

  fetchDashboardData();
</script>

</body>
</html>
