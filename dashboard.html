<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTraderPro Live Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }
        .card p {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>DigiTraderPro Live Dashboard</h1>
    </header>

    <section class="stats">
        <div class="card">
            <h3>Total Users</h3>
            <p id="totalUsers">Loading...</p>
        </div>
        <div class="card">
            <h3>Total Deposits</h3>
            <p id="totalDeposits">Loading...</p>
        </div>
        <div class="card">
            <h3>Total Withdrawals</h3>
            <p id="totalWithdrawals">Loading...</p>
        </div>
        <div class="card">
            <h3>Pending Withdrawals</h3>
            <p id="pendingWithdrawals">Loading...</p>
        </div>
    </section>

    <script>
        function loadStats() {
            fetch("/api/stats") // Change to full URL if API is hosted separately
                .then(res => res.json())
                .then(data => {
                    document.getElementById("totalUsers").textContent = data.totalUsers;
                    document.getElementById("totalDeposits").textContent = `$${data.totalDeposits}`;
                    document.getElementById("totalWithdrawals").textContent = `$${data.totalWithdrawals}`;
                    document.getElementById("pendingWithdrawals").textContent = data.pendingWithdrawals;
                })
                .catch(err => {
                    console.error("Error loading stats:", err);
                });
        }

        // Load immediately
        loadStats();

        // Refresh every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
