<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTrader - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Language Selector -->
<div class="language-bar">
    <select>
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
    </select>
    <span>Powered by Google Translate</span>
</div>

<!-- Logo & Navigation -->
<header>
    <img src="logo.png" alt="DigiTrader Logo" class="logo">
</header>

<!-- Main Login Section -->
<section class="login-section">
    <div class="login-image">
        <img src="background.jpg" alt="Login Background">
        <div class="overlay"></div>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <p class="breadcrumb">Home >> Login</p>
        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</section>

<!-- Floating Telegram Icon -->
<a href="https://t.me/yourtelegram" target="_blank" class="telegram-icon">
    <img src="telegram.png" alt="Telegram">
</a>

<!-- Floating Chat Icon -->
<a href="chat.html" class="chat-icon">
    ðŸ’¬
</a>

</body>
</html>
